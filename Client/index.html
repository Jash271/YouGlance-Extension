<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouGlance</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container ">
        <div class="text-center">
        <nav class="navbar navbar-dark bg-dark">
        <div class="text-center text-light " style="margin: auto; font-size: 30px" href="#">
            YouGlance
        </div>
        </nav>
        <div id="home">
        <h6 class="text-center text-dark mt-3">Enter any keyword or click the suggested Entity</h6>
        <div class="form mt-2">
            <form>
                <div class="form-group">
                    <input type="text" name="question" id="keyword" placeholder="Question..." class="form-control">
                </div>
                
                <hr>
                <button class="btn btn-dark" id="btn1" disabled>Submit</button>
                <button class="btn btn-dark ml-2" id="btn2" disabled>Show Graph</button>
                <hr>
            </form>
        </div>
        
        <div id="output">
            <div class="output mt-2" id="EntityOutput"></div>
            <div class="output mt-2" id="TableOutput"></div>
        </div>
    </div>
    
        <div id="graph-output" style="display: none;">
            <button id ="btn3" class="btn btn-dark mt-4">Go Back</button>
            <hr>
            <h2 class="text-center mt-4" id="loadingHeader">Loading...</h2>
            <div id="graphs">
            <canvas id="donut-chart" width="300" height="300"></canvas>
            <hr>
            <canvas id="bar-chart" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/chart.js"></script>
    <script src="./js/main.js"></script>
    


</body>
</html>
